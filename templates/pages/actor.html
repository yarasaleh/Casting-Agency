{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Actors{% endblock %}
{% block content %}
<ul class="items">
	{% for actor in selection %}
	<li>
		<a href="/actor/{{ actor.id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>{{ actor.name }}</h5>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
